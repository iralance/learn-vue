<html>
    <head>
        <meta charset="utf8">
        <title>vue2.0</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
    </head>
    <body>
    <div class="navbar navbar-static-top navbar-default" id="top">
        <div class="container" id="app">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            vue2.0
                        </div>
                        <div class="panel-body">
                            <h1>{{message}}</h1>
                            <input type="text" class="form-control" v-model="message">
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(todo,index) in todos">{{todo.title}}
                                    <button class="btn btn-warning btn-xs pull-right" v-on:click="deleteTodo(index)">Del</button>
                                </li>
                            </ul>

                            <br/>
                            <br/>
                            <br/>
                            <form v-on:submit.prevent="addTodo(newTodo)">
                                <div class="form-group">
                                    <input v-model="newTodo.title" type="text" class="form-control" placeholder="add a new title" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success" type="submit">add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                todos:[
                    {id:1,title:'vue'},
                    {id:2,title:'javascript'}
                ],
                newTodo:{id:null,title:''}
            },

            methods:{
                addTodo:function(newTodo){
                    this.todos.push(newTodo);
                    this.newTodo = {id:null,title:''};
                },
                deleteTodo:function(index){
                    this.todos.splice(index,1);
                }
            }
        })
    </script>
    </body>
</html>
